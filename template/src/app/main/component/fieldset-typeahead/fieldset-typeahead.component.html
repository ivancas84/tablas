<span [formGroup]="fieldsetForm">

  <ng-template #rt let-r="result" let-t="term">
    {{ r.label}}
  </ng-template>

  <input class="form-control" [formControlName]="field" [ngbTypeahead]="search" placeholder="Seleccionar" [inputFormatter]="formatter" [resultTemplate]="rt">
  <span *ngIf="searching"><span class="oi oi-clock"></span></span>
  <span *ngIf="isSelected(field)"><span class="oi oi-check"></span></span>

</span>
